version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn charcentric.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./charcentric.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/data
      - db_data:/app/data
    depends_on:
      - kafka

  orchestrator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m charcentric.orchestrator
    environment:
      - DATABASE_URL=sqlite:///./charcentric.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - ./data:/data
      - db_data:/app/data
    depends_on:
      - kafka
      - api

  worker-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m charcentric.worker
    environment:
      - DATABASE_URL=sqlite:///./charcentric.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WORKER_ID=worker-1
    volumes:
      - ./data:/data
      - db_data:/app/data
    depends_on:
      - kafka
      - orchestrator

  worker-2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m charcentric.worker
    environment:
      - DATABASE_URL=sqlite:///./charcentric.db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WORKER_ID=worker-2
    volumes:
      - ./data:/data
      - db_data:/app/data
    depends_on:
      - kafka
      - orchestrator

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  db_data: